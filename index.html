<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {height : 100%; width : 100%; top : 0; left : 0; position : absolute; z-index : 200;}
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/Ruta_1.js"></script>
        <script src="data/Paradas_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:13
        }).fitBounds([[42.53805076406764,-6.621390641030624],[42.55956507530517,-6.567636729139359]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 13,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Ruta_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nombre'] !== null ? autolinker.link(feature.properties['Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Ruta_1_0() {
            return {
                pane: 'pane_Ruta_1',
                interactive: true,
            }
        }
        function style_Ruta_1_1() {
            return {
                pane: 'pane_Ruta_1',
                opacity: 1,
                color: 'rgba(224,0,4,0.7216941176470589)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Ruta_1');
        map.getPane('pane_Ruta_1').style.zIndex = 401;
        map.getPane('pane_Ruta_1').style['mix-blend-mode'] = 'hard-light';
        var layer_Ruta_1 = new L.geoJson.multiStyle(json_Ruta_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Ruta_1',
            layerName: 'layer_Ruta_1',
            pane: 'pane_Ruta_1',
            onEachFeature: pop_Ruta_1,
            styles: [style_Ruta_1_0,style_Ruta_1_1,]
        });
        bounds_group.addLayer(layer_Ruta_1);
        map.addLayer(layer_Ruta_1);
        function pop_Paradas_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Número de Parada</th>\
                        <td>' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nombre de la Parada</th>\
                        <td>' + (feature.properties['Paradas'] !== null ? autolinker.link(feature.properties['Paradas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lunes a Viernes</th>\
                        <td>' + (feature.properties['LUN_VIE_IN'] !== null ? autolinker.link(feature.properties['LUN_VIE_IN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sábados</th>\
                        <td>' + (feature.properties['SABADOS'] !== null ? autolinker.link(feature.properties['SABADOS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Domingos y Festivos</th>\
                        <td>' + (feature.properties['DOM_FEST'] !== null ? autolinker.link(feature.properties['DOM_FEST'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Paradas_2_0() {
            return {
                pane: 'pane_Paradas_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,233,43,0.9607843137254902)',
                interactive: true,
            }
        }
        map.createPane('pane_Paradas_2');
        map.getPane('pane_Paradas_2').style.zIndex = 402;
        map.getPane('pane_Paradas_2').style['mix-blend-mode'] = 'normal';
        var layer_Paradas_2 = new L.geoJson(json_Paradas_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Paradas_2',
            layerName: 'layer_Paradas_2',
            pane: 'pane_Paradas_2',
            onEachFeature: pop_Paradas_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Paradas_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Paradas_2);
        map.addLayer(layer_Paradas_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Paradas_2.png" /> Paradas': layer_Paradas_2,'<img src="legend/Ruta_1.png" /> Ruta': layer_Ruta_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_Paradas_2)) {
                    if (map.getZoom() <= 14 && map.getZoom() >= 19) {
                        layer_Paradas_2.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Paradas_2.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_Paradas_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Paradas'] !== null?String('<div style="color: #0101bd; font-size: 7pt; font-weight: bold; font-style: italic; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Paradas']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Paradas_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_Paradas_2)) {
                    if (map.getZoom() <= 14 && map.getZoom() >= 19) {
                        layer_Paradas_2.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Paradas_2.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        map.addControl(new L.Control.Search({
            layer: layer_Paradas_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Paradas'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"SABADOS": "str","Nombre": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;
        layer_Paradas_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Paradas'] !== null?String('<div style="color: #0101bd; font-size: 7pt; font-weight: bold; font-style: italic; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Paradas']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Paradas_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_SABADOS = document.createElement('div');
            div_SABADOS.id = "div_SABADOS";
            div_SABADOS.className= "filterselect";
            document.getElementById("menu").appendChild(div_SABADOS);
            sel_SABADOS = document.createElement('select');
            sel_SABADOS.multiple = true;
            sel_SABADOS.size = 1;
            sel_SABADOS.id = "sel_SABADOS";
            var SABADOS_options_str = "<option value='' unselected></option>";
            sel_SABADOS.onchange = function(){filterFunc()};
            SABADOS_options_str  += '<option value="Horario de 7:00 a 22:00. Frecuencia cada 15 min">Horario de 7:00 a 22:00. Frecuencia cada 15 min</option>';
            sel_SABADOS.innerHTML = SABADOS_options_str;
            div_SABADOS.appendChild(sel_SABADOS);
            var lab_SABADOS = document.createElement('div');
            lab_SABADOS.innerHTML = 'SABADOS';
            lab_SABADOS.className = 'filterlabel';
            div_SABADOS.appendChild(lab_SABADOS);
            var reset_SABADOS = document.createElement('div');
            reset_SABADOS.innerHTML = 'clear filter';
            reset_SABADOS.className = 'filterlabel';
            reset_SABADOS.onclick = function() {
                var options = document.getElementById("sel_SABADOS").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_SABADOS.appendChild(reset_SABADOS);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Nombre = document.createElement('div');
            div_Nombre.id = "div_Nombre";
            div_Nombre.className= "filterselect";
            document.getElementById("menu").appendChild(div_Nombre);
            sel_Nombre = document.createElement('select');
            sel_Nombre.multiple = true;
            sel_Nombre.size = 1;
            sel_Nombre.id = "sel_Nombre";
            var Nombre_options_str = "<option value='' unselected></option>";
            sel_Nombre.onchange = function(){filterFunc()};
            Nombre_options_str  += '<option value="Ruta Circular">Ruta Circular</option>';
            sel_Nombre.innerHTML = Nombre_options_str;
            div_Nombre.appendChild(sel_Nombre);
            var lab_Nombre = document.createElement('div');
            lab_Nombre.innerHTML = 'Nombre';
            lab_Nombre.className = 'filterlabel';
            div_Nombre.appendChild(lab_Nombre);
            var reset_Nombre = document.createElement('div');
            reset_Nombre.innerHTML = 'clear filter';
            reset_Nombre.className = 'filterlabel';
            reset_Nombre.onclick = function() {
                var options = document.getElementById("sel_Nombre").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Nombre.appendChild(reset_Nombre);
        resetLabels([layer_Paradas_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Paradas_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Paradas_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Paradas_2]);
        });
        </script>
    </body>
</html>
